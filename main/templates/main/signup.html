{%extends "main.html"%} {% block content%}

<section class="vh-100 d-flex align-items-center">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image" />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="post">
          {% csrf_token %}
          

          <!-- Email input -->
          <div class="form-outline mb-4">
            <p class="fs-3 fw-bold">Sign up</p>

            <label class="form-label" for="form3Example3">Username</label>
            <br />
            <div class="form-control-me">{{form.username}}</div>
            <div class="username-error">{{form.errors.username}}</div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            {% comment %}
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password"
              name="password" />
            {% endcomment %}
            <label class="form-label" for="form3Example4">Password</label>
            <br />
            <div class="form-control-me">{{form.password1}}</div>
            <div class="password-error">{{form.errors.password1}}</div>

            <label class="form-label" for="form3Example4">Password</label>
            <br />
            <div class="form-control-me">{{form.password2}}</div>
            <div class="password-error">{{form.errors.password2}}</div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem">
              Sign up
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
               have an account?
              <a href="{% url 'login' %}" class="link-danger">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
</section>
